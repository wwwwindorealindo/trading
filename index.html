<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformasi Kekayaan</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* ======================================= */
        /* 1. KEYFRAMES (Definisi Animasi) */
        /* ======================================= */
        @keyframes entranceFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ======================================= */
        /* 2. VARIABEL & RESET DASAR */
        /* ======================================= */
        :root {
            --color-dark-blue: #0A192F; 
            --color-medium-blue: #1C305C;
            --color-accent: #64FFDA; 
            --color-text-light: #CCD6F6;
            --telegram-color: #0088CC; 
            --link-color: #38C172; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.15s ease-out; 
        }

        body {
            background-color: var(--color-dark-blue);
            color: var(--color-text-light);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            text-align: left;
        }

        /* ======================================= */
        /* 3. ANIMASI SAAT DIMUAT (Entrance Fade-In) */
        /* ======================================= */

        .animated {
            opacity: 0;
            animation: entranceFadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .text-section h1 { animation-delay: 0s; }
        .text-section .subtitle { animation-delay: 0.1s; }
        .text-section .description { animation-delay: 0.2s; }
        .action-section .telegram { animation-delay: 0.4s; }
        .action-section .registration { animation-delay: 0.5s; }


        /* --- Gaya Teks Utama --- */
        
        h1 {
            font-family: 'Poppins', serif;
            font-size: 30px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
            color: var(--color-text-light);
        }

        .subtitle {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #8892B0;
        }

        .description {
            font-size: 14px;
            font-weight: 400;
            color: #A8B2D1;
        }

        /* --- Gaya Tombol/Aksi (Menu Grid) --- */

        .action-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            background-color: var(--color-medium-blue);
            color: var(--color-text-light);
            padding: 20px 25px; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--color-medium-blue);
        }

        .button-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.5);
            border-color: var(--color-accent);
        }

        .icon-text {
            display: flex;
            align-items: center;
        }

        .icon-wrapper {
            width: 38px;
            height: 38px;
            margin-right: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
        
        /* Gaya spesifik untuk ikon Font Awesome */
        .icon-wrapper i {
            color: #FFFFFF;
            font-size: 22px; /* Ukuran ikon diperbesar */
        }

        .button-link:hover .arrow,
        .button-link:hover .label {
            color: var(--color-accent);
        }

        .telegram .icon-wrapper {
            background-color: var(--telegram-color);
        }

        .registration .icon-wrapper {
            background-color: var(--link-color);
        }

        .label {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text-light);
        }

        .arrow {
            font-size: 18px;
            font-weight: 800;
            color: var(--color-accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1 class="animated">
                Saya akan mengajarkan Anda cara untuk berubah dari orang biasa menjadi orang sekaya saya
            </h1>
            <p class="subtitle animated">
                Memiliki uang Anda, membentuk hidup Anda
            </p>
            <p class="description animated">
                Dari menghemat pintar untuk belanja bijak, tujuan keuangan Anda mulai meningkat
            </p>
        </div>

        <div class="action-section">

            <a href="register.html" class="button-link registration animated">
                <div class="icon-text">
                    <div class="icon-wrapper">
                        <i class="fas fa-link"></i>
                    </div>
                    <span class="label">Link Pendaftaran</span>
                </div>
                <span class="arrow">&rarr;</span>
            </a>
        </div>
    </div>
</body>
</html>
